<ion-content [fullscreen]="true">
  
  <ion-card>

    <form [formGroup]="form">
      <div class="ion-text-center ion-margin-vertical lock">
        <ion-icon name="lock-closed"></ion-icon>  
      </div>
<div class="label" >
  <ion-text color="dark" >
 UNLOCK YOUR DREAM JOB
 <span>SIGNUP</span>
</ion-text>

</div>
<ion-item lines="none" class="ion-margin-horizontal ion-margin-top">
  <ion-button slot="start" fill="clear" color="medium">
    <ion-icon slot="icon-only" name="person-outline"></ion-icon>
  </ion-button>
  <ion-input
    labelPlacement="floating"
    type="text"
    inputmode="text"
    formControlName="name"
    placeholder="Enter UserName"
    errorText="* Enter  UserName "
    enterkeyhint="next"
  >
    <div slot="label">UserName <ion-text color="danger">*</ion-text></div>
  </ion-input>
</ion-item>
      <ion-item lines="none" class="ion-margin-horizontal ion-margin-top">
        <ion-button slot="start" fill="clear" color="medium">
          <ion-icon slot="icon-only" name="mail-outline"></ion-icon>
        </ion-button>
        <ion-input
          labelPlacement="floating"
          type="email"
          inputmode="email"
          formControlName="email"
          placeholder="Enter email address"
          errorText="* Enter proper email address"
          enterkeyhint="next"
        >
          <div slot="label">Email <ion-text color="danger">*</ion-text></div>
        </ion-input>
      </ion-item>

      <ion-item class="ion-margin" lines="none">
        <ion-button slot="start" fill="clear" color="medium">
          <ion-icon slot="icon-only" name="key-outline"></ion-icon>
        </ion-button>

        <ion-input
          labelPlacement="floating"
          [type]="isPwd ? 'text' : 'password'"
          [inputmode]="isPwd ? 'text' : 'password'"
          placeholder="Enter password"
          formControlName="password"
          [errorText]="form.get('password')!.hasError('minlength') ? '* Password must be min. 8 characters long' : '* Enter a proper password'"
          enterkeyhint="enter"
        >
          <div slot="label">Password <ion-text color="danger">*</ion-text></div>
        </ion-input>
        <ion-button
          slot="end"
          fill="clear"
          color="danger"
          (click)="togglePwd()"
        >
          <ion-icon
            slot="icon-only"
            [name]="isPwd ? 'eye-off-outline' : 'eye-outline'"
          ></ion-icon>
        </ion-button>
      </ion-item>

     
    

      <div class="ion-margin submit" (click)="onSubmit()">
        <ion-button expand="block" size="large">
          <ion-text><strong>Register</strong></ion-text>
        </ion-button>
      </div>
     
    </form>

  </ion-card>

 

</ion-content>
